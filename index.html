<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title> QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:hover { color: hsl(228, 45%, 44%); text-decoration: underline; }
    body{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }
    .body{
      background-color:  hsl(212, 45%, 89%);
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card{
      background-color: hsl(0, 0%, 100%);
      display: flex;
      flex-direction: column;
      width: 20dvw;
      height: 80dvh;
      padding: 8px;
      border-radius: 24px;
    }
    .image{
      display: flex;
      height: 65%;
      background-image: url('./images/image-qr-code.png');
      background-size: cover;
      background-position: center;
      border-radius: 16px;
    }
    .text{
      display: flex;
      height: 35%;
      flex-direction: column;
    }
    .txt1{
      font-family: 'Outfit', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: hsl(218, 44%, 22%);
      text-align: center;
      margin-left: 8px;
      margin-right: 8px;
      margin-bottom: 0;
      padding: 0;
    }
    .txt2{
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 400;
      color: hsl(220, 15%, 55%);
      text-align: center;
      line-height: 1.5;
      margin-left: 8px;
      margin-right: 8px;
      margin-bottom: 16gipx;
    }
    .attribution{
      margin-top: 16px;
      font-family: "Outfit", sans-serif;
      font-size: 11px;
      color: hsl(228, 45%, 44%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="body">
    <div class="card">
      <div class="image"></div>
      <div class="text">
        <p class="txt1">Improve your front-end skills by building projects</p>
        <p class="txt2">Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Twilight Silver</a>.
    </div>
  </div>
  
</body>
</html>
